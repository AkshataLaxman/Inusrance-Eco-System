{% extends 'layout.html' %}

{% block title %}Select Insurance Type{% endblock %}

{% block content %}
    <div style="background-color: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 600px; margin: 60px auto; border: 1px solid #eee;">
        <h2 style="color: #333; text-align: center; font-size: 32px; margin-bottom: 30px; font-weight: bold; text-transform: uppercase;">Choose Insurance Type</h2>
        <form method="POST" action="{{ url_for('get_quote') }}" style="display: flex; flex-direction: column; gap: 25px;">
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-size: 18px; color: #555; margin-bottom: 10px;">Select Type:</label>
                <select name="insurance_type" style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ccc; border-radius: 6px; background-color: #f8f9fa; transition: border-color 0.3s;">
                    <option value="vehicle" style="padding: 10px;">Vehicle Insurance</option>
                    <option value="health" style="padding: 10px;">Health Insurance</option>
                </select>
            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 12px 40px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: background-color 0.3s, transform 0.2s;">Next</button>
            </div>
        </form>
        <div style="margin-top: 30px; text-align: center;">
            <p style="color: #666; font-size: 16px;">Not sure what to choose?</p>
            <a href="{{ url_for('contact') }}" style="color: #007bff; text-decoration: none; font-size: 16px;">Contact our team</a>
        </div>
        <div style="margin-top: 20px; border-top: 1px solid #ddd; padding-top: 15px;">
            <p style="font-size: 14px; color: #777;">Step 1 of 2</p>
        </div>
        <div style="margin-top: 20px; background-color: #f1f3f5; padding: 15px; border-radius: 5px;">
            <p style="margin: 0; font-size: 14px; color: #555;">Secure and confidential process</p>
        </div>
        <div style="margin-top: 20px;">
            <span style="font-size: 16px; color: #333;">Support:</span>
            <span style="font-size: 16px; color: #007bff;">+1-800-555-1234</span>
        </div>
        <div style="margin-top: 20px;">
            <a href="{{ url_for('quotes') }}" style="color: #6c757d; text-decoration: none; font-size: 16px;">Back to Quotes</a>
        </div>
    </div>
{% endblock %}
